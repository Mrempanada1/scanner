<ion-header>
  <ion-toolbar id="toolbar">
    <ion-icon slot="start" name="person" size="large" class="ion-padding"></ion-icon>
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-img class="logo" src="assets/icon/duoc.png"></ion-img>

  <ion-text class="ion-text-center">
    <h2>
      Iniciar sesión
    </h2>
  </ion-text>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario.username" required type="text" name="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="usuario.password"  required type="password" name="password"></ion-input> 
    </ion-item>
    <ion-button [disabled]="form.invalid" expand="full" color="success"
      type="submit"  class="ion-margin-top">
      Iniciar sesión
    </ion-button>
  </form>
  <ion-text color="primary" class="ion-text-center" routerLink="/register">
    <p>Crear cuenta</p>
  </ion-text>
  <ion-text color="primary" class="ion-text-center" routerLink="/recuperacion">
    <p>¿Olvidaste tu contraseña?</p>
  </ion-text>
</ion-content>
